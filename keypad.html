<html>

<head>
<meta charset="UTF-8">
<title>Nokia Keypad</title>
<link rel="stylesheet" href="keypad.css" type="text/css" />

</head>

<body onload="start()">
<div class="container">

    <div class="dis" id="display">
        <p><input id="screen" type="text" value="Insert your text" ></p>
    </div>

    
        <p id="key_cont">
            <button id="letter" data-text=".,?!'&quot;1-()@/:_" data-number="1">1 <small>o_o</small></button>
            <button id="letter" data-text="abc2" data-number="2">2 <small>abc</small></button>
            <button id="letter" data-text="def3" data-number="3">3 <small>def</small></button>
            <button id="letter" data-text="ghi4" data-number="4">4 <small>ghi</small></button>
            <button id="letter" data-text="jkl5" data-number="5">5 <small>jkl</small></button>
            <button id="letter" data-text="mno6" data-number="6">6 <small>mno</small></button>
            <button id="letter" data-text="pqrs7" data-number="7">7 <small>pqrs</small></button>
            <button id="letter" data-text="tuv8" data-number="8">8 <small>tuv</small></button>
            <button id="letter" data-text="wxyz9" data-number="9">9 <small>wxyz</small></button>
            <button id="letter" data-text="*" data-number="*"> <small>*</small></button>
            <button id="letter" data-text="0" data-number="0">0 <small>__</small></button>
            <button id="letter" data-text=" #" data-number="#"><small>#</small></button>

            <button id="Cletter" >      <img src="phone_call_icon_172957.png" alt="Call"></button>
            
            <button id="Hletter" data-text="#" >&larr;</button>
         </p> 
         
       
    
</div>


  
 
  

<script type="text/javascript" src="keypad.js"></script>
</body>
</html>
